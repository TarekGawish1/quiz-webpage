<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="fcc_primary.svg" alt="logo" class="image">
        <h1 class="title bold">HTML/CSS <span class="medium">Quiz</span></h1>
        <div class="tags">
            <span class="medium">INFO</span>
            <span>HTML</span>
            <span>CSS</span>
        </div>
    </header>
    <div class="student">
        <h1>
            Student Info
        </h1>
        <form class="form">
            <label>Name: <input type="text"></label>
            <label>Email: <input type="email"></label>
            <label>D.O.B. <input type="date"></label>
        </form>
    </div>
</body>

</html>
